version: '3.4'

services:
  lorencinitestes:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["sh", "-c", "echo '***** DEPURANDO *****' && pwd && pip install debugpy -t /tmp && python3 /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 <arquivo.py> <lista de argumentos do cli> "]
    ports:
      - 5678:5678
    env_file:
      - .env
    volumes:
      # Vamos supor que a pasta em que está o docker-compose.debug.yml é a pasta que está todo o código encessário.
      - .:/<seu_workdir_definido_no_DockerFile>    
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
volumes:
  lorencini_datasets:
